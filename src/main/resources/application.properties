spring.application.name=minivault-api
spring.application.minivault-api.system-prompt=You are useful assistant, generalist.

spring.ai.ollama.init.pull-model-strategy=when_missing
spring.ai.ollama.init.timeout=6000s
spring.ai.ollama.chat.options.model=llama3.1

arconia.dev.services.ollama.enabled=true
arconia.dev.services.ollama.image-name=ollama/ollama

logging.level.org.springframework.web.client=DEBUG
logging.level.org.springframework.ai.chat.client.advisor=DEBUG
logging.structured.format.file=ecs
logging.file.name=logs/log.jsonl
